name: Build and Release PDFs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Pandoc 3.8
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.8'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-xetex

      - name: Build PDFs via Makefile
        run: |
          make -k all

      - name: Upload PDFs as build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: syllabus-pdfs
          path: |
            M1IBI.pdf
            M2IBI.pdf
            M1SBI.pdf
            M2SBI.pdf
            L3.pdf

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            M1IBI.pdf
            M2IBI.pdf
            M1SBI.pdf
            M2SBI.pdf
            L3.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
